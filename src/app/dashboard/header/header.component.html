<div nz-col nzSpan="24" class="header">
<div nz-row>
  <div nz-col nzXl="2" nzLg="4" nzMd="4" nzSm="4" nzXs="6">
    <a href="/">
      <img src="assets/img/sphinx.png" style="width: 100%;max-height: 100%"></a>
  </div>
  <div nz-col nzXl="20" nzLg="16" nzMd="12" nzSm="24" nzXs="0">
  </div>
  <div nz-col nzXl="2" nzLg="4" nzMd="6" nzSm="24" nzXs="24" style="text-align: center;color: #00A79D">
    <i (click)=goToUrlprof() class="v-center" nz-icon nzType="user" nzTheme="outline"
       style="font-size: 30px;margin-right: 10px"></i>
    <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu" style="color: #00A79D">
      <i nz-icon nzType="question-circle" class="v-center" nzTheme="outline" style="font-size: 30px"></i>
    </a>
  </div>
</div>
</div>
<nz-dropdown-menu #menu="nzDropdownMenu" class="helpdropdown">
  <ul nz-menu nzSelectable style="background-color: #00A79D;">
    <li nz-menu-item (click)=gotoUrlmanual() class="helpdropdownitems">Manual</li>
    <li nz-menu-item (click)=gotoUrlabout() class="helpdropdownitems">About</li>
  </ul>
</nz-dropdown-menu>
